<form id="console" class="layout-row">
	<label for="console_command" class="layout-column flex">
		<span id="console_history" class="flex"></span>
		<span class="s"></span>
		<span class="layout-row">
			<span style="margin-right: 0.4em;">&gt;</span>
			<input id="console_command" class="flex" autocomplete="off" spellcheck="false" list="console_suggestions"/>
			<input type="submit" value="" class="hidden"/>
		</span>
	</label>

    <datalist id="console_suggestions"></datalist>
</form>
