<div id="gameSettings">
    <button id="gameSettingsButton">
        <img src="settings-icon.svg" />
    </button>

    <section id="gameSettingsPanel" class="hidden">
        <a href="#" id="closeGameSettings" class="closeButton">X</a>

        <h2>Settings</h2>

        <h3>Audio</h3>
        <div class="setting-group">
            <div>
                <input type="checkbox" id="muteAllToggle" />
                <label for="muteAllToggle">Mute all</label>
            </div>
            <div>
                <label for="masterVolume">Master</label>
                <input type="range" id="masterVolume" name="volume" min="0" max="1" step="0.01"  />
                <span class="value">100</span>
            </div>
            <div>
                <label for="musicVolume">Music</label>
                <input type="range" id="musicVolume" name="volume" min="0" max="1" step="0.01"  />
                <span class="value">100</span>
            </div>

            <div>
                <input type="checkbox" id="backgroundAudioToggle" />
                <label for="backgroundAudioToggle">Play audio in background</label>
            </div>
        </div>
    </section>
</div>
