<div id="highScores">
	<div class="highScoreOverview">
		<h3 class="layout-row">
			High Scores
			<img src="../userInterface/screens/expand.svg" class="icon expand"/>
		</h3>
		<div class="highscore alltime layout-row flex">
			<h4>All time</h4>
			<span class="playerName"></span>
			<data value="" class="value"></data>
		</div>
		<div class="highscore monthly layout-row flex">
			<h4>Monthly</h4>
			<span class="playerName"></span>
			<data value="" class="value"></data>
		</div>
		<div class="highscore weekly layout-row flex">
			<h4>Weekly</h4>
			<span class="playerName"></span>
			<data value="" class="value"></data>
		</div>
		<div class="highscore daily layout-row flex">
			<h4>Daily</h4>
			<span class="playerName"></span>
			<data value="" class="value"></data>
		</div>
		<!-- <div class="highscore current layout-row flex">
            <h4>Now</h4>
            <span class="playerName"></span>
            <data value="" class="value"></data>
        </div> -->
	</div>

	<div class="highScoreDetails">
		<a href="#" id="closeLeaderboard">X</a>

		<header>
			<h2 class="berryhunter">
				BerryHunter
			</h2>
			<!-- TODO define spacer for small gap instead of space -->
			<span class="spacer"></span>
			<h3 class="leaderboard">
				Top<span class="spacer"></span>10
			</h3>
		</header>

		<div class="tableContainer">
			<div class="tableGroup">
				<table class="highscore alltime">
					<caption>All time</caption>
					<tbody>
					<tr class="templateRow">
						<!-- Rows are copied and filled in JS -->
						<td class="rank"></td>
						<td class="date"></td>
						<td class="playerName"></td>
						<td class="score"></td>
					</tr>
					</tbody>
				</table>

				<table class="highscore monthly">
					<caption>Monthly</caption>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="tableGroup">
				<table class="highscore weekly">
					<caption>Weekly</caption>
					<tbody>
					</tbody>
				</table>

				<table class="highscore daily">
					<caption>Daily</caption>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
