<div id="gameUI" class="hidden">
    <div id="crafting">
        <a class="craftableItem empty">
            <div class="iconBackground">
                <img src="" class="itemIcon"/>
            </div>

            <div class="subIcon primary">
                <img src="" class="itemIcon"/>
            </div>
            <div class="subIconRow layout-row layout-align-center-center">
                <div class="subIcon layout-column flex-33">
                    <img src="" class="itemIcon flex-50"/>
                    <span class="count flex-50"></span>
                </div>
                <div class="subIcon layout-column flex-33">
                    <img src="" class="itemIcon flex-50"/>
                    <span class="count flex-50"></span>
                </div>
                <div class="subIcon layout-column flex-33">
                    <img src="" class="itemIcon flex-50"/>
                    <span class="count flex-50"></span>
                </div>
            </div>

            <div class="progressOverlay hidden"></div>
        </a>
    </div>

    <div id="minimap">
        <div class="wrapper">
            <!-- pixi.js instance here, to display minimap icons -->
        </div>
    </div>

    <div id="vitalSigns" class="layout-column">
        <div id="healthBar" class="bar flex">
            <div class="indicator"></div>
        </div>
        <div id="satietyBar" class="bar flex">
            <div class="indicator"></div>
        </div>
        <div id="bodyHeatBar" class="bar flex">
            <div class="indicator"></div>
        </div>
    </div>

    <div id="inventory" class="layout-row">
        <!-- States are:
                - empty
                - filled
                - filled active -->
        <a class="clickableItem inventorySlot empty">
            <img src="" class="itemIcon"/>
            <span class="count"></span>
        </a>
    </div>

    <div id="chat" class="hidden">
        <span id="chatInput" contenteditable="true"></span>
    </div>

	<div id="scoreboard" class="hidden">
		<table>
			<tr class="playerRow">
				<td class="rank"></td>
				<td class="name"></td>
				<td class="score"></td>
			</tr>
		</table>
	</div>
</div>
