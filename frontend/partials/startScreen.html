<div id="startScreen" class="loading">
	<div id="splashScreen"></div>

	<header class="layout-row">
        <img id="hunter" src="img/userInterface/hunter.png"/>
		<h1>BerryHunter</h1>
	</header>

	<form id="startForm" class="playerForm layout-column">
		<div class="inputContainer layout-row">
			<input class="playerNameInput flex"
				   placeholder="Some Name"
				   maxlength="20"
				   tabindex="0" autofocus/>
		</div>
		<div class="submitContainer">
			<input type="submit" value="Loading..." class="playerNameSubmit" disabled="disabled"/>
			<div id="loadingBar"></div>
		</div>
	</form>

	<div class="infoContainer center bottom">
		<p>A game by
			<a href="http://rza.io" target="_blank">Raoul Zander</a> <small>(Frontend)</small>,
			<a href="http://trichner.ch" target="_blank">Thomas Richner</a> <small>(Master Coder)</small>
			and Xyck <small>(Graphics)</small>.
		</p>
		<p>
			<small>Special thanks to
				<a href="https://www.linkedin.com/in/sebastian-galli-936438122/">S. Galli</a>, L. Velten and Dangku.
			</small>
		</p>
	</div>

	<div id="highScores">
		<h3 class="cell">
			High Scores
			<img src="img/userInterface/expand.svg" class="icon expand"/>
		</h3>
		<div class="cell highscore alltime">
			<h4>Alltime</h4>
			<span class="playerName"></span>
			<data value="" class="value"></data>
		</div>
		<div class="cell highscore monthly">
			<h4>Monthly</h4>
			<span class="playerName"></span>
			<data value="" class="value"></data>
		</div>
		<div class="cell highscore weekly">
			<h4>Weekly</h4>
			<span class="playerName"></span>
			<data value="" class="value"></data>
		</div>
		<div class="cell highscore daily">
			<h4>Daily</h4>
			<span class="playerName"></span>
			<data value="" class="value"></data>
		</div>
		<div class="cell highscore current">
			<h4>Current Game</h4>
			<span class="playerName"></span>
			<data value="" class="value"></data>
		</div>
	</div>
</div>
