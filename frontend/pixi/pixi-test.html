<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixi.js v4</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<script src="pixi.js"></script>
<script type="text/javascript">
    //Create the renderer
    var renderer = PIXI.autoDetectRenderer(256, 256,
        {antialias: false, resolution: 1});

    renderer.backgroundColor = 0x006030;

    // Fullscreen
    renderer.view.style.position = "absolute";
    renderer.view.style.display = "block";
    renderer.autoResize = true;
    renderer.resize(window.innerWidth, window.innerHeight);

    //Add the canvas to the HTML document
    document.body.appendChild(renderer.view);

    //Create a container object called the `stage`
    var stage = new PIXI.Container();


    // PIXI.loader
    //     .add("mammoth.svg")
    //     .load(setup);
    setup();

    function setup() {

        // PIXI.loader.resources["mammoth.svg"].texture.sourceScale = 4;
        // PIXI.loader.resources["mammoth.svg"].texture.update();

        let texture = PIXI.Texture.fromImage('mammoth.svg', undefined, undefined, 4);
        texture.baseTexture.on('loaded', function () {
            var sprite = new PIXI.Sprite(
                // PIXI.loader.resources["mammoth.svg"].texture
                texture
            );

            // sprite.width = 400;
            // sprite.height = 400;

            sprite.x = renderer.width / 2 - sprite.width / 2;
            sprite.y = renderer.height / 2 - sprite.height / 2;

            stage.addChild(sprite);

            //Tell the `renderer` to `render` the `stage`
            renderer.render(stage);
        });


    }

</script>
</body>
</html>
