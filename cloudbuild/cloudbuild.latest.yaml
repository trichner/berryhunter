steps:
- id: build_berryhunterd
  name: 'gcr.io/cloud-builders/docker'
  entrypoint: bash
  args: 
    - -c
    - |
      docker build \
        -t gcr.io/$PROJECT_ID/berryhunterd:rev-$SHORT_SHA \
        -t gcr.io/$PROJECT_ID/berryhunterd:latest \
        -f Dockerfile.berryhunterd .

