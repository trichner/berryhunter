apiVersion: v1
kind: Service
metadata:
  name: chieftaind-dev-svc
spec:
  ports:
  - name: tls-api
    port: 3443
  - name: http-rest
    port: 3080
  selector:
    app: chieftaind-app
    stage: dev
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chieftaind
spec:
  selector:
    matchLabels:
      app: chieftaind-app
      stage: dev
  serviceName: chieftaind
  replicas: 1
  template:
    metadata:
      labels:
        app: chieftaind-app
        stage: dev
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: chieftaind
        image: gcr.io/berryhunter-io/chieftaind:rev-210107f
        ports:
        - name: http-rest
          containerPort: 3080
        - name: tls-api
          containerPort: 3443
        volumeMounts:
        - name: chieftaind-data
          mountPath: /data
        - name: cfg-volume
          mountPath: /etc/chieftaind/
        env:
          - name: CHIEFTAIND_CONF
            value: /etc/chieftaind/conf.json
        readinessProbe:
          httpGet:
            path: /
            port: 3080
          initialDelaySeconds: 5
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /
            port: 3080
          initialDelaySeconds: 5
          periodSeconds: 3
      volumes:
        - name: cfg-volume
          configMap:
            name: chieftaind-cfgmap
  volumeClaimTemplates:
  - metadata:
      name: chieftaind-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chieftaind-cfgmap
data:
  conf.json: |-
    {
      "apiAddr":":3443",
      "restAddr":":3080",
      "dataDir":"/data"
    }